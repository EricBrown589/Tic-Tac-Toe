<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section id="player">
        <h2>
            <p id="one">Player One: X</p>
            <p id= "two">Player Two: O</p>
        </h2>
        <div>
            <button id="start">Start!</button> 
        </div>
    </section>
    <section class="gamespace">
        <div class="tiles" id="tile_1"></div>
        <div class="tiles" id="tile_2"></div>
        <div class="tiles" id="tile_3"></div>
        <div class="tiles" id="tile_4"></div>
        <div class="tiles" id="tile_5"></div>
        <div class="tiles" id="tile_6"></div>
        <div class="tiles" id="tile_7"></div>
        <div class="tiles" id="tile_8"></div>
        <div class="tiles" id="tile_9"></div>
    </section>
    <div>
        <h2>
            <p id="status"></p>
        </h2>
    </div>
    <div class="restart">
        <button id="restart">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
